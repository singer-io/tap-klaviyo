version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup'
          command: |
            virtualenv -p python3 ~/.virtualenvs/tap-klaviyo
            source ~/.virtualenvs/tap-klaviyo/bin/activate
            pip install .
            pip install pylint
      - run:
          name: 'JSON Validator'
          command: |
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            stitch-validate-json ~/.virtualenvs/tap-klaviyo/lib/python3.5/site-packages/tap_klaviyo/schemas/*.json
      - run:
          name: 'Pylint'
          command: |
            source ~/.virtualenvs/tap-klaviyo/bin/activate
            pylint tap_klaviyo -d C,R
      - run:
          name: 'Unit Tests'
          command: |
            source ~/.virtualenvs/tap-klaviyo/bin/activate
            python -m unittest

workflows:
  version: 2
  commit:
    jobs:
      - build
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
